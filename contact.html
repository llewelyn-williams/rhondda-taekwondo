<!DOCTYPE html>
<html lang="en-GB">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon" />
    <!-- Boostrap (CSS Framework)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Google Fonts (Fonts) -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Nunito:wght@600;800&display=swap"
        rel="stylesheet">
    <!-- Font Awesome (Icons) -->
    <script src="https://kit.fontawesome.com/6c0d192a09.js" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>Rhondda Taekwondo - Contact</title>
</head>

<body class="body-font">
    <!-- Wrapper class used to allow the footer to stick the bottom.
    Acheived by having two children of the wrapper and having the
    warpper use flex column direction justified with space between.
    Whilst the wapper is set to 100 percent of the viewport height.-->
    <div class="wrapper">
        <div class="content-wrapper">
            <header class="container-fluid">
                <div class="row fixed-top black-bottom-border-5 nav-area">
                    <div class="col-8">
                        <h1 class="align-vertical-center club-heading">
                            <a href="index.html">Rhondda Taekwondo</a>
                        </h1>
                    </div>
                    <div class="col-4">
                        <!-- Main Naviagation -->
                        <nav class="navbar-light navbar-expand-md">
                            <div class="d-flex justify-content-end">
                                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                    aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                            </div>
                            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                                <ul class="navbar-nav black-top-border-3">
                                    <li class="nav-item hvr-bounce-to-top">
                                        <a class="nav-link" href="index.html" aria-current="page">Home</a>
                                    </li>
                                    <li class="nav-item hvr-bounce-to-top">
                                        <a class="nav-link" href="classes.html">Classes</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link active" href="contact.html">Contact</a>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 header-banner contact-header-banner">
                        <!-- Page Specific Heading -->
                        <h2 class="quarter-transparent-highlight-white align-vertical-center">Get in Touch</h2>
                    </div>
                </div>
            </header>
            <section class="container-fluid black-top-border-5">
                <!-- Page content. (Contact Methods)-->
                <div class="row">
                    <div class="col section-padding contact-block">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#contact-modal">Send
                            a Message</button>
                    </div>
                    <div class="col section-padding contact-block">
                        <h3>Call</h3>
                        <p class="no-break">01443 555 123</p>
                    </div>
                    <div class="col section-padding contact-block">
                        <h3>Email</h3>
                        <div class="club-email">
                            <p>info@rhonddataekwondo.wales</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <!-- Footer -->
        <footer class="container-fluid black-top-border-5 section-padding contact-footer">
            <div class="row justify-content-between">
                <div class="col-4">
                    <small>An associate member of the BTC</small>
                </div>
                <div class="col-5">
                    <div class="row">
                        <!-- Footer Navigation -->
                        <div class="social-link-container col-3">
                            <a href="https://www.facebook.com/" target="_blank" rel="noopener" alt="Facebook">
                                <i class="fab fa-facebook"></i>
                                <div class="social-site"> Facebook</div>
                            </a>
                        </div>
                        <div class="social-link-container col-3">
                            <a href="https://www.instagram.com/" target="_blank" rel="noopener" alt="Instagram">
                                <i class="fab fa-instagram"></i>
                                <div class="social-site"> Instragram</div>
                            </a>
                        </div>
                        <div class="social-link-container col-3">
                            <a href="https://twitter.com/" target="_blank" rel="noopener" alt="Twitter">
                                <i class="fab fa-twitter"></i>
                                <div class="social-site"> Twitter</div>
                            </a>
                        </div>
                        <div class="social-link-container col-3">
                            <a href="https://www.youtube.com/" target="_blank" rel="noopener" alt="YouTube">
                                <i class="fab fa-youtube"></i>
                                <div class="social-site"> YouTube</div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <!-- Modal - Adapted from Boostrap component example https://getbootstrap.com/docs/5.0/components/modal/-->
    <div class="modal fade" id="contact-modal" tabindex="-1" aria-labelledby="contact-modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="contact-modal-label">Contact Us</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- Contact Form -->
                <form>
                    <div class="modal-body">
                        <div class="form-group-email">
                            <label for="input-email">Email:</label>
                            <input type="email" class="form-control" id="input-email" aria-describedby="input-email"
                                placeholder="Your Email" required>
                        </div>
                        <div class="form-group-message">
                            <label for="message-text" class="col-form-label">Message:</label>
                            <textarea class="form-control" id="message-text" placeholder="Your Message"
                                rows="5"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
</body>

</html>
